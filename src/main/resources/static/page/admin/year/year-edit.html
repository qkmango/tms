<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<base href="../../../" />
    <link rel="stylesheet" href="lib/layui-v2.6.3/css/layui.css" media="all">
    <link rel="stylesheet" href="css/public.css" media="all">
    <style>
        body {
            background-color: #ffffff;
        }
    </style>
</head>
<body>
<div class="layui-form layui-form-pane" id="editRoomForm" lay-filter="editRoomForm">

    <div class="layui-form-item">
        <label class="layui-form-label">原年份</label>
        <div class="layui-input-block">
            <input type="number" name="year" lay-filter="year" lay-verify="required" class="layui-input" readonly>
        </div>
    </div>

	<div class="layui-form-item">
	    <label class="layui-form-label">修改为</label>
	    <div class="layui-input-block">
	        <input type="number" name="newYear" lay-verify="required|int|year" class="layui-input">
	    </div>
	</div>

    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn layui-btn-normal layui-layout-right" lay-submit lay-filter="saveBtn">确认保存</button>
        </div>
    </div>
</div>
<script src="lib/layui-v2.6.3/layui.js"></script>
<script src="lib/util/utils.js"></script>
<script src="lib/util/layui_verify_config.js"></script>

<script>

	const cocoMessage = window.top.cocoMessage;

    layui.use(['form'], function () {
        const form = layui.form;
        const layer = layui.layer;
        const $ = layui.$;

		form.verify(layui_verify_config)

		const year = getUrlParam('year');
		if(year == null) {
			cocoMessage.error('获取年份失败');
			return;
		}

		//回写值
		// $("input[name='year']").val(year);
        form.val('editRoomForm',{
            year:year
        })


        //监听提交
        form.on('submit(saveBtn)', function (data) {
			console.log(data.field);

			$.ajax({
				url:'update/updateYear.do',
				data:data.field,
				type:'post',
				dataType:'json',
				success:function(data) {
					if(data.success) {
						const iframeIndex = parent.layer.getFrameIndex(window.name);
						parent.layer.close(iframeIndex);
						cocoMessage.success(data.message);
					} else {
						cocoMessage.error(data.message);
					}
				},
				error: function (jqXHR, textStatus, errorThrown) {
					cocoMessage.error(jqXHR.status+'');
				}
			})
        });

        return false;
    });





</script>

</body>
</html>
