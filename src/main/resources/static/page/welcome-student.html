<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>主页一</title>
    <base href="../" />
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="lib/layui-v2.6.3/css/layui.css" media="all">
    <link rel="stylesheet" href="lib/font-awesome-4.7.0/css/font-awesome.min.css" media="all">
    <link rel="stylesheet" href="css/public.css" media="all">
</head>
<style>
    .layui-top-box {padding:40px 20px 20px 20px;color:#fff}
    .panel {margin-bottom:17px;background-color:#fff;border:1px solid transparent;border-radius:3px;-webkit-box-shadow:0 1px 1px rgba(0,0,0,.05);box-shadow:0 1px 1px rgba(0,0,0,.05)}
    .panel-body {padding:15px}
    .panel-title {margin-top:0;margin-bottom:0;font-size:14px;color:inherit}
    .label {display:inline;padding:.2em .6em .3em;font-size:75%;font-weight:700;line-height:1;color:#fff;text-align:center;white-space:nowrap;vertical-align:baseline;border-radius:.25em;margin-top: .3em;}
    .layui-red {color:red}
    .main_btn > p {height:40px;}
</style>
<body>
<div class="layuimini-container">
    <div class="layuimini-main layui-top-box">
        <div class="layui-row layui-col-space10">
            <div class="layui-col-md3">
                <div class="col-xs-6 col-md-3">
                    <div class="panel layui-bg-cyan">
                        <div class="panel-body">
                            <div class="panel-title">
                                <span class="label pull-right layui-bg-gray">实时</span>
                                <h5>在线人数</h5>
                            </div>
                            <div class="panel-content">
                                <h1 class="no-margins" id="ActiveSessionCount">--</h1>
                                <div class="stat-percent font-bold text-gray"><i class="layui-icon">&#xe770;</i></div>
                                <small>包含学生 老师 管理员在线人数</small>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="layui-col-md3">
                <div class="col-xs-6 col-md-3">
                    <div class="panel layui-bg-blue">
                        <div class="panel-body">
                            <div class="panel-title">
                                <span class="label pull-right layui-bg-cyan">实时</span>
                                <h5>商品统计</h5>
                            </div>
                            <div class="panel-content">
                                <h1 class="no-margins">1234</h1>
                                <div class="stat-percent font-bold text-gray"><i class="fa fa-commenting"></i> 1234</div>
                                <small>当前分类总记录数</small>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="layui-col-md3">
                <div class="col-xs-6 col-md-3">
                    <div class="panel layui-bg-green">
                        <div class="panel-body">
                            <div class="panel-title">
                                <span class="label pull-right layui-bg-orange">实时</span>
                                <h5>浏览统计</h5>
                            </div>
                            <div class="panel-content">
                                <h1 class="no-margins">1234</h1>
                                <div class="stat-percent font-bold text-gray"><i class="fa fa-commenting"></i> 1234</div>
                                <small>当前分类总记录数</small>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="layui-col-md3">
                <div class="col-xs-6 col-md-3">
                    <div class="panel layui-bg-orange">
                        <div class="panel-body">
                            <div class="panel-title">
                                <span class="label pull-right layui-bg-green">实时</span>
                                <h5>订单统计</h5>
                            </div>
                            <div class="panel-content">
                                <h1 class="no-margins">1234</h1>
                                <div class="stat-percent font-bold text-gray"><i class="fa fa-commenting"></i> 1234</div>
                                <small>当前分类总记录数</small>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="layui-row layui-col-space10">
            <div class="layui-col-md6">
                <div class="col-xs-6 col-md-3">
                    <div class="panel layui-bg-black">
                        <div class="panel-body">
                            <div class="panel-title">
                                <!-- <span class="label pull-right layui-bg-gray">实时</span> -->
                                <h5>个人信息</h5>
                            </div>
                            <div class="panel-content" id="basicInfo">
                                <!-- <h1 class="no-margins" id="ActiveSessionCount">--</h1> -->
                                <!-- <div class="stat-percent font-bold text-gray"><i class="layui-icon">&#xe770;</i></div> -->
                                <!-- <small>包含学生 老师 管理员在线人数</small> -->
                                <p>学号：<span>--</span></p>
                                <p>姓名：<span>--</span></p>
                                <p>性别：<span>--</span></p>
                                <p>生日：<span>--</span></p>
                                <p>学院：<span>--</span></p>
                                <p>专业：<span>--</span></p>
                                <p>班级：<span>--</span></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
<script src="lib/layui-v2.6.3/layui.js" charset="utf-8"></script>
</body>
</html>
<script>

    var $ = layui.$;

    $.ajax({
        url:"system/getActiveSessionCount.do",
        dataType:"json",
        success:function (data) {
            $('#ActiveSessionCount').text(data.active);
        }
    })

    $.ajax({
        url:"query/list/getStudentBasicInfo.do",
        dataType:"json",
        success:function (res) {
           let html = `<p>学号：<span>${res.data.id}</span></p>
            <p>姓名：<span>${res.data.name}</span></p>
            <p>性别：<span>${res.data.sex==true?'男':'女'}</span></p>
            <p>生日：<span>${res.data.birth}</span></p>
            <p>学院：<span>${res.data.faculty}</span></p>
            <p>专业：<span>${res.data.specialized}</span></p>
            <p>班级：<span>${res.data.clazz}</span></p>`;

            $('#basicInfo').html(html);
        }
    })

</script>
