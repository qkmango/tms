<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>基本资料</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../../lib/layui-v2.6.3/css/layui.css" media="all">
    <link rel="stylesheet" href="../../css/public.css" media="all">
    <style>
        .layui-form-item .layui-input-company {
            width: auto;
            padding-right: 10px;
            line-height: 38px;
        }
    </style>
</head>
<body>
<div class="layuimini-container">
    <div class="layuimini-main">

        <div class="layui-form layuimini-form">
            <div class="layui-form-item">
                <label class="layui-form-label">账号ID</label>
                <div class="layui-input-block">
                    <input type="text" name="id" class="layui-input" disabled>
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label">姓名</label>
                <div class="layui-input-block">
                    <input type="text" name="name" class="layui-input" disabled>
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label">邮箱</label>
                <div class="layui-input-block">
                    <input type="email" name="email" placeholder="请输入邮箱" value="" class="layui-input" lay-verify="email|required">
                </div>
            </div>

            <div class="layui-form-item">
                <div class="layui-input-block">
                    <button class="layui-btn layui-btn-normal" lay-submit lay-filter="saveBtn">确认保存</button>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="../../lib/layui-v2.6.3/layui.js" charset="utf-8"></script>
<script src="../../js/lay-config.js?v=1.0.4" charset="utf-8"></script>
<script>

    let $;
    let cocoMessage = window.top.cocoMessage;

    layui.use(['form', 'miniTab'], function () {
        var form = layui.form,
            layer = layui.layer,
            miniTab = layui.miniTab;
        $ = layui.$;

        let userAllInfo = getUserAllInfo();

        $("input[name='id']").val(userAllInfo.user.id);
        $("input[name='name']").val(userAllInfo.user.name);
        $("input[name='email']").val(userAllInfo.user.email);

        //监听提交
        form.on('submit(saveBtn)', function (data) {

            data.field
            $.ajax({
                url: '/update/updateUserBasicInfo.do',
                data:data.field,
                type: 'post',
                dataType: 'json',
                success: function (data) {
                    if(data.success) {
                        let iframeIndex = parent.layer.getFrameIndex(window.name);
                        parent.layer.close(iframeIndex);
                        cocoMessage.success(2000,data.message);
                    } else {
                        cocoMessage.error(2000,data.message);
                    }
                },
                error: function (jqXHR, textStatus, errorThrown) {
                    cocoMessage.error(2000,jqXHR.status+'');
                }
            })

            return false;
        });

    });


    function getUserAllInfo() {
        let userAllInfo;
        $.ajax({
            url: '/system/getUserAllInfo.do',
            type: 'get',
            dataType: 'json',
            async:false,
            success: function (data) {
                userAllInfo = data;
            },
            error: function (jqXHR, textStatus, errorThrown) {

            }
        })
        return userAllInfo;
    }


</script>
</body>
</html>
