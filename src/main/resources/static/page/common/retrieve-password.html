<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>找回密码</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <base href="../">
    <link rel="stylesheet" href="../lib/layui-v2.6.3/css/layui.css" media="all">
    <link rel="stylesheet" href="../css/public.css" media="all">
    <link rel="stylesheet" href="../js/lay-module/step-lay/step.css" media="all">
</head>
<body>
<div class="layuimini-container">
    <div class="layuimini-main">

        <div class="layui-fluid">
            <div class="layui-card">
                <div class="layui-card-body" style="padding-top: 40px;">
                    <div class="layui-carousel" id="stepForm" lay-filter="stepForm" style="margin: 0 auto;">
                        <div carousel-item>
                            <!--第1步-->
                            <div>
                                <form class="layui-form" style="margin: 0 auto;max-width: 460px;padding-top: 40px;">
                                    <div class="layui-form-item">
                                        <label class="layui-form-label">学号ID</label>
                                        <div class="layui-input-block">
                                            <input type="text" name="id" class="layui-input" lay-verify="required|number" value="1" />
                                        </div>
                                    </div>
                                    <div class="layui-form-item">
                                        <label class="layui-form-label">邮箱</label>
                                        <div class="layui-input-block">
                                            <input type="email" name="email" value="2099432021@qq.com" class="layui-input" lay-verify="required|email">
                                        </div>
                                    </div>
                                    <div class="layui-form-item">
                                        <label class="layui-form-label">用户类型</label>
                                        <div class="layui-input-block">
                                            <select lay-verify="required" name="permissionType">
                                                <option value="student" selected>学生</option>
                                                <option value="teacher">老师</option>
                                                <option value="admin">管理员</option>
                                            </select>
                                        </div>
                                    </div>

                                    <div class="layui-form-item">
                                        <label class="layui-form-label">新密码</label>
                                        <div class="layui-input-block">
                                            <input type="text" name="password" value="123456" class="layui-input" lay-verify="required|text">
                                        </div>
                                    </div>

                                    <div class="layui-form-item">
                                        <div class="layui-input-block">
                                            <button class="layui-btn" lay-submit lay-filter="formStep">下一步</button>
                                        </div>
                                    </div>
                                </form>
                            </div>

                            <!--第2步-->
                            <div>
                                <form class="layui-form" style="margin: 0 auto;max-width: 460px;padding-top: 40px;">
                                    <div class="layui-form-item">
                                        <label class="layui-form-label">验证码</label>
                                        <div class="layui-input-block">
                                            <input type="text" name="code" class="layui-input" lay-verify="required|text" value="111" />
                                            <div class="layui-form-mid layui-word-aux" id="tip">点击按钮获取验证码</div>
                                        </div>
                                    </div>
                                    <div class="layui-form-item">
                                        <div class="layui-input-block">
                                            <button type="button" class="layui-btn layui-btn-primary pre">上一步</button>
                                            <a class="layui-btn" id="sendRetrievePasswordCaptcha" lay-submit lay-filter="sendRetrievePasswordCaptcha">获取验证码</a>
                                            <button class="layui-btn" lay-submit lay-filter="updateRetrievePassword">提交验证码</button>
                                        </div>
                                    </div>
                                </form>
                            </div>

                            <!--第3步-->
                            <div>
                                <div style="text-align: center;margin-top: 90px;">
                                    <i class="layui-icon layui-circle"
                                       style="color: white;font-size:30px;font-weight:bold;background: #52C41A;padding: 20px;line-height: 80px;">&#xe605;</i>
                                    <div style="font-size: 24px;color: #333;font-weight: 500;margin-top: 30px;">密码重置成功</div>
                                </div>
                                <div style="text-align: center;margin-top: 50px;">
                                    <a class="layui-btn" href="login/index.html">去登陆</a>
                                </div>
                            </div>
                        </div>
                    </div>
                    <hr>
                </div>
            </div>
        </div>

    </div>
</div>
<script src="../lib/layui-v2.6.3/layui.js" charset="utf-8"></script>
<script src="../js/lay-config.js?v=1.0.4" charset="utf-8"></script>
<script src="../lib/coco-message/coco-message.js"></script>
<script>

    let spc_btn = document.querySelector("#sendRetrievePasswordCaptcha");
    let countDownNum = 5;
    let intervalId = null;

    layui.use([ 'form', 'step'], function () {
        let formData={}
        let $ = layui.$,
            form = layui.form,
            step = layui.step;

        step.render({
            elem: '#stepForm',
            filter: 'stepForm',
            width: '100%', //设置容器宽度
            stepWidth: '750px',
            height: '500px',
            stepItems: [{
                title: '填写信息'
            }, {
                title: '填写验证码'
            }, {
                title: '完成'
            }]
        });



        form.on('submit(formStep)', function (data) {
            formData = data.field;
            console.log(formData)
            step.next('#stepForm');
            return false;
        });

        form.on('submit(formStep2)', function (data) {
            formData = data.field;
            console.log(formData)
            step.next('#formStep2');
            return false;
        });

        //提交
        form.on('submit(updateRetrievePassword)', function (data) {
            formData.code = data.field.code;

            $.ajax({
                url:'/update/updateRetrievePassword.do',
                data:{
                    "user.id":formData.id,
                    "user.email":formData.email,
                    "user.password":formData.password,
                    "user.permissionType":formData.permissionType,
                    "code":formData.code
                },
                type:'post',
                dataType:'json',
                success:function(data) {
                    if(data.success) {
                        step.next('#stepForm');
                        cocoMessage.success(2000,data.message);
                    } else {
                        cocoMessage.error(2000,data.message);
                    }
                },
                error: function (jqXHR, textStatus, errorThrown) {
                    cocoMessage.error(2000,jqXHR.status+'');
                }
            })
            return false;
        });

        //获取验证码
        form.on('submit(sendRetrievePasswordCaptcha)', function (data) {
            console.log(data);
            $.ajax({
                url:'/system/sendRetrievePasswordCaptcha.do',
                data:formData,
                type:'post',
                dataType:'json',
                success:function(data) {
                    console.log(data)
                    if(data.success) {
                        document.querySelector('#tip').innerText = data.message
                        // document.querySelector('#sendRetrievePasswordCaptcha').innerText = data.message;
                        spc_btn.disabled=true;
                        if (intervalId == null) {
                            countDownNum = 5;
                            intervalId = setInterval(countDown, 1000);
                        }
                        cocoMessage.success(2000,data.message);
                    } else {
                        document.querySelector('#tip').innerText = data.message
                        cocoMessage.error(2000,data.message);
                    }
                },
                error: function (jqXHR, textStatus, errorThrown) {
                    cocoMessage.error(2000,jqXHR.status+'');
                }
            })
            return false;
        });

        //上一步
        $('.pre').click(function () {
            step.pre('#stepForm');
        });

        // $('.toLogin').click(function () {
        //     step.next('#stepForm');
        // });
    })

    /**
     * 倒计时
     */
    function countDown() {
        countDownNum--;
        if (countDownNum <= 0) {
            clearInterval(intervalId);
            intervalId = null;
            spc_btn.innerText = "获取验证码";
            spc_btn.disabled=false;
            return;
        }
        console.log(countDownNum)
        spc_btn.innerText = countDownNum + "后再试"
    }

</script>
</body>
</html>
