<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<base href="../../" />
    <link rel="stylesheet" href="lib/layui-v2.6.3/css/layui.css" media="all">
    <link rel="stylesheet" href="css/public.css" media="all">
</head>
<body>
<div class="layuimini-container">
    <div class="layuimini-main">



            <div style="margin: 10px 10px 10px 10px">
                <form class="layui-form layui-form-pane" action="" lay-filter='queryParams' id="queryParams">

					<fieldset class="table-search-fieldset">
						<legend>基本信息</legend>
						<div class="layui-form-item">
							<div class="layui-inline">
								<label class="layui-form-label">学生姓名</label>
								<div class="layui-input-inline">
									<input type="text" name="name" autocomplete="off" class="layui-input">
								</div>
							</div>
							<div class="layui-inline">
								<label class="layui-form-label">学号</label>
								<div class="layui-input-inline">
									<input type="text" name="id" autocomplete="off" class="layui-input">
								</div>
							</div>
							<div class="layui-inline">
								<label class="layui-form-label">任课老师ID</label>
								<div class="layui-input-inline">
									<input type="text" name="teacher" lay-filter="teacher" autocomplete="off" class="layui-input" readonly>
								</div>
							</div>

							<div class="layui-inline">
								<label class="layui-form-label">课程年度</label>
								<div class="layui-input-inline">
									<input type="text" name="courseYear" lay-filter="courseYear" autocomplete="off" class="layui-input">
								</div>
							</div>

							<div class="layui-inline">
								<label class="layui-form-label">学期</label>
								<div class="layui-input-inline">
									<select name="term" id="term" lay-filter="term">
										<option value="">全部</option>
										<option value="1">第1学期</option>
										<option value="2">第2学期</option>
									</select>
								</div>
							</div>
						</div>
					</fieldset>

					<fieldset class="table-search-fieldset">
						<legend>所属班级</legend>
						<div class="layui-form-item">
							<div id="selectClazz" class="demo-tree-more"></div>
						</div>
					</fieldset>

					<fieldset class="table-search-fieldset">
						<legend>课程</legend>
						<div class="layui-form-item">
							<div class="layui-inline">
								<label class="layui-form-label">课程</label>
								<div class="layui-input-inline">
									<select name="course" id="course" lay-filter="course">
										<option value="">全部</option>
									</select>
								</div>
							</div>

							<div class="layui-inline">
								<button type="submit" class="layui-btn layui-btn-primary" lay-submit lay-filter="data-reset-btn"><i class="layui-icon layui-icon-close"> </i> 清 空</button>
								<button type="submit" class="layui-btn layui-btn-primary" lay-submit lay-filter="data-search-btn"><i class="layui-icon"></i> 搜 索</button>
							</div>
						</div>
					</fieldset>


                </form>
            </div>

        <table class="layui-hide" id="dataGrid" lay-filter="currentTableFilter"></table>

    </div>
</div>
<script type="text/javascript" src="lib/layui-v2.6.3/layui.js" charset="utf-8"></script>
<!--<script type="text/javascript" src="lib/util/utils.js" charset="utf-8"></script>-->
<script type="text/javascript" src="lib/util/tree.js" charset="utf-8"></script>
<script type="text/javascript" src="page/teacher/edit-student-score.js" charset="utf-8"></script>
</body>
</html>
